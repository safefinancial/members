<header class="remove-mb container flex items-center justify-between py-2">
    <div>
      <a href="/">
        <img class="w-20" alt="Safe Financial" src="/assets/img/svg/sf-logo.svg" />
      </a>
    </div>
    <div class="flex items-center">
      <button
        class="ml-6 inline-block h-7 w-6 transition duration-150 ease-in-out hover:text-red"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 448 512"
        >
          <path
            d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
          />
        </svg>
      </button>
      <div
        class="offcanvas offcanvas-end invisible fixed bottom-0 top-0 right-0 flex w-full max-w-full flex-col border-none bg-boxgrey bg-clip-padding shadow-sm outline-none transition duration-300 ease-in-out lg:w-[36rem]"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header px-6 py-2">
          <div class="flex items-center justify-between">
            <a href="/">
              <img
                class="w-20"
                alt="Safe Financial"
                src="/assets/img/svg/sf-logo.svg"
              />
            </a>
            <a class="btn mx-3 inline-block lg:hidden" href="#">
              Members Login
            </a>
            <button
              class="btn-close box-content h-7 w-5 hover:text-red focus:shadow-none focus:outline-none"
              type="button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 320 512"
              >
                <path
                  d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
                />
              </svg>
            </button>
          </div>
          <div class="mt-4 h-px bg-linegrey"></div>
        </div>
        <div class="offcanvas-body flex-grow overflow-y-auto px-6 py-4">
          <ul class="grey-list">
            <li><a href="#">Home</a></li>
            <li
              class="collapsed text-red"
              id="detailsParent"
              data-bs-toggle="collapse"
              data-bs-target="#detailsChild"
              aria-expanded="true"
              aria-controls="detailsChild"
            >
              My Details
              <svg
                aria-hidden="true"
                focusable="false"
                class="down-arrow ml-4 inline-block h-6 w-5"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  fill="currentColor"
                  d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
                ></path>
              </svg>
              <div
                class="accordion-collapse collapse relative"
                id="detailsChild"
                data-bs-parent="#loansItem"
                aria-labelledby="detailsParent"
              >
                <ul>
                  <li><a href="#">Personal</a></li>
                  <li><a href="#">Address</a></li>
                </ul>
              </div>
            </li>
            <li
              class="collapsed text-red"
              id="accountParent"
              data-bs-toggle="collapse"
              data-bs-target="#accountChild"
              aria-expanded="true"
              aria-controls="accountChild"
            >
              My Account
              <svg
                aria-hidden="true"
                focusable="false"
                class="down-arrow ml-4 inline-block h-6 w-5"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  fill="currentColor"
                  d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
                ></path>
              </svg>
              <div
                class="accordion-collapse collapse relative"
                id="accountChild"
                data-bs-parent="#loansItem"
                aria-labelledby="accountParent"
              >
                <ul>
                  <li><a href="#">Apply Now</a></li>
                  <li><a href="#">Make a Payment</a></li>
                </ul>
              </div>
            </li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
          <div class="mt-8 h-px bg-linegrey"></div>
          <div class="mt-8 flex items-center">
            <ul class="grey-list">
              <li>
                <app-logout-button></app-logout-button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
